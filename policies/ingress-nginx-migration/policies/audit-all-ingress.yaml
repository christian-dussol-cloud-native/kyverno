apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: audit-all-ingress
  annotations:
    policies.kyverno.io/title: Audit All Ingress Resources
    policies.kyverno.io/category: Migration
    policies.kyverno.io/severity: low
    policies.kyverno.io/subject: Ingress
    policies.kyverno.io/description: >-
      Comprehensive audit of all ingress-related resources in the cluster.
      Categorizes resources as: nginx-ingress (requires migration), 
      or other-controller (alternative implementations). 
      Provides complete visibility for migration planning.
spec:
  validationFailureAction: Audit
  background: true
  rules:
    # Rule 1: Categorize Ingress NGINX resources
    - name: categorize-nginx-ingress
      match:
        any:
        - resources:
            kinds:
              - Ingress
      validate:
        message: >-
          Category: nginx-ingress | Status: Migration Required | 
          Resource: {{ request.object.metadata.namespace }}/{{ request.object.metadata.name }} |
          Deadline: March 2026
        deny:
          conditions:
            any:
              - key: "{{ request.object.spec.ingressClassName || '' }}"
                operator: Equals
                value: "nginx"
              - key: "{{ request.object.metadata.annotations.\"kubernetes.io/ingress.class\" || '' }}"
                operator: Equals
                value: "nginx"
    
    # Rule 2: Categorize other ingress controllers
    - name: categorize-other-controllers
      match:
        any:
        - resources:
            kinds:
              - Ingress
      validate:
        message: >-
          Category: other-controller | Status: Alternative Implementation | 
          Resource: {{ request.object.metadata.namespace }}/{{ request.object.metadata.name }} |
          Controller: {{ request.object.spec.ingressClassName || 'annotation-based' }}
        deny:
          conditions:
            any:
              - key: "{{ request.object.spec.ingressClassName || '' }}"
                operator: NotEquals
                value: "nginx"
              - key: "{{ request.object.spec.ingressClassName || '' }}"
                operator: NotEquals
                value: ""