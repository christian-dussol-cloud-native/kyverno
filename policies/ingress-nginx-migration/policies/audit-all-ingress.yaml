apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: audit-all-ingress
  annotations:
    policies.kyverno.io/title: Audit All Ingress Resources
    policies.kyverno.io/category: Migration
    policies.kyverno.io/severity: low
    policies.kyverno.io/subject: Ingress, HTTPRoute
    policies.kyverno.io/description: >-
      Comprehensive audit of all ingress-related resources in the cluster.
      Categorizes resources as: nginx-ingress (requires migration), 
      gateway-api (already migrated), or other-controller (alternative 
      implementations). Provides complete visibility for migration planning.
spec:
  validationFailureAction: Audit
  background: true
  rules:
    # Rule 1: Categorize Ingress NGINX resources
    - name: categorize-nginx-ingress
      match:
        any:
        - resources:
            kinds:
              - Ingress
      validate:
        message: >-
          Category: nginx-ingress | Status: Migration Required | 
          Resource: {{ request.object.metadata.namespace }}/{{ request.object.metadata.name }} |
          Deadline: March 2026
        deny:
          conditions:
            any:
              - key: "{{ request.object.spec.ingressClassName || '' }}"
                operator: Equals
                value: "nginx"
              - key: "{{ request.object.metadata.annotations.\"kubernetes.io/ingress.class\" || '' }}"
                operator: Equals
                value: "nginx"
    
    # Rule 2: Identify Gateway API resources (HTTPRoute)
    - name: categorize-gateway-api
      match:
        any:
        - resources:
            kinds:
              - HTTPRoute
      validate:
        message: >-
          Category: gateway-api | Status: Already Migrated | 
          Resource: {{ request.object.metadata.namespace }}/{{ request.object.metadata.name }} |
          Using Gateway API
        deny:
          conditions:
            any:
              - key: "{{ request.object.kind }}"
                operator: Equals
                value: "HTTPRoute"
    
    # Rule 3: Categorize other ingress controllers
    - name: categorize-other-controllers
      match:
        any:
        - resources:
            kinds:
              - Ingress
      validate:
        message: >-
          Category: other-controller | Status: Alternative Implementation | 
          Resource: {{ request.object.metadata.namespace }}/{{ request.object.metadata.name }} |
          Controller: {{ request.object.spec.ingressClassName || request.object.metadata.annotations.\"kubernetes.io/ingress.class\" || 'default' }}
        deny:
          conditions:
            any:
              - key: "{{ request.object.spec.ingressClassName || '' }}"
                operator: NotEquals
                value: "nginx"
              - key: "{{ request.object.spec.ingressClassName || '' }}"
                operator: NotEquals
                value: ""