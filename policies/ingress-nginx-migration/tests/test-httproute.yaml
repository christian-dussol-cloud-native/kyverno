---
# Test: HTTPRoute using Gateway API (recommended approach)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: test-httproute
  namespace: default
  labels:
    app: test
    test-type: gateway-api
spec:
  parentRefs:
  - name: test-gateway
    namespace: default
  hostnames:
  - "test-gateway-api.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /api
    backendRefs:
    - name: test-service-gateway
      port: 80

---
# Test: Gateway resource (required for HTTPRoute)
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: test-gateway
  namespace: default
  labels:
    app: test
    test-type: gateway-api
spec:
  gatewayClassName: istio  # Or your Gateway implementation
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      namespaces:
        from: Same

---
# Test: HTTPRoute with traffic splitting (canary deployment)
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: test-httproute-canary
  namespace: default
  labels:
    app: test
    test-type: gateway-api-canary
spec:
  parentRefs:
  - name: test-gateway
    namespace: default
  hostnames:
  - "canary.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: test-service-v1
      port: 80
      weight: 90  # 90% traffic to v1
    - name: test-service-v2
      port: 80
      weight: 10  # 10% traffic to v2 (canary)

---
# Test service for Gateway API
apiVersion: v1
kind: Service
metadata:
  name: test-service-gateway
  namespace: default
spec:
  selector:
    app: test-app-gateway
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080

---
# Test service v1 (for canary)
apiVersion: v1
kind: Service
metadata:
  name: test-service-v1
  namespace: default
spec:
  selector:
    app: test-app
    version: v1
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080

---
# Test service v2 (for canary)
apiVersion: v1
kind: Service
metadata:
  name: test-service-v2
  namespace: default
spec:
  selector:
    app: test-app
    version: v2
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080